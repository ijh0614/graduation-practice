<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모두의 소설</title>
    </head>
    <body class="index-body">
        <main class="index-main">
            <div class="site-title">
                <span>모두의 소설</span>
            </div>
            <div class="site-written"><span>세상에는 밤하늘의 별처럼 많은 이야기가 있다</span><i class="fas fa-star site-star"></i></div>
            <a class="site-sign-up" href="#">회원가입</a>
        </main>
        <footer class="index-footer">
            <form class="login-form" action="my-page.html" method="GET">
                <div class="site-login">
                    <div class="id-box">
                        <i class="fas fa-slash site-slash fa-flip-vertical"></i>
                        <!--<<textarea></textarea>-->
                        <input type="text" placeholder="고유 이름 또는 아이디" />
                        <i class="fas fa-slash site-slash fa-flip-vertical"></i>
                    </div>
                    <div class="password-box">
                        <i class="fas fa-slash site-slash fa-flip-vertical"></i>
                        <input type="password" placeholder="비밀번호" />
                        <i class="fas fa-slash site-slash fa-flip-vertical"></i>
                    </div>
                </div>
                <input class="site-submit" type="submit" value="입장" />
            </form>
        </footer>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
